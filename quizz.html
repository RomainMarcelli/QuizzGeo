<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f2230">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Quiz des Capitales</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700;800&family=Fraunces:opsz,wght@9..144,600;9..144,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-shell">
    <header class="hero">
      <p class="hero-kicker">Mode entrainement</p>
      <h1>Quiz des Capitales</h1>
      <p class="hero-subtitle">Teste ta memoire pays par pays avec un parcours visuel plus clair et plus rapide.</p>
    </header>

    <section id="menuSection" class="menu-panel" aria-label="Selection du mode">
      <div class="menu-head">
        <h2>Choisis ton parcours</h2>
        <p>Etape 1: type de quiz. Etape 2: zone geographique ou mode aleatoire.</p>
      </div>

      <div class="type-picker">
        <button id="capitalTypeBtn" class="type-btn active" type="button">Quiz Capitales</button>
        <button id="flagTypeBtn" class="type-btn" type="button">Quiz Drapeaux (Pays + Capitale)</button>
      </div>

      <div class="scope-head">
        <h3 id="scopeTitle"></h3>
        <p id="scopeDescription"></p>
      </div>

      <div id="modeGrid" class="mode-grid"></div>
    </section>

    <section id="quizSection" class="quiz-panel hidden" aria-live="polite">
      <div class="quiz-header">
        <button id="backBtn" class="ghost-btn" type="button">Retour au menu</button>
        <div class="quiz-meta">
          <span id="modeTag" class="mode-tag"></span>
          <span id="stepTag" class="step-tag"></span>
        </div>
      </div>

      <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <ul id="countryList" class="country-list"></ul>

      <footer class="quiz-footer">
        <div id="liveScore" class="live-score"></div>
        <div class="actions">
          <button id="retryWrongBtn" class="secondary-btn hidden" type="button">Rejouer les erreurs</button>
          <button id="clearErrorsBtn" class="danger-btn hidden" type="button">Vider les erreurs sauvegardees</button>
          <button id="restartBtn" class="primary-btn hidden" type="button">Recommencer</button>
        </div>
      </footer>

      <div id="finalScore" class="final-score"></div>
    </section>
  </main>

  <div id="flagModal" class="flag-modal hidden" aria-hidden="true">
    <div id="flagModalBackdrop" class="flag-modal-backdrop"></div>
    <div class="flag-modal-content" role="dialog" aria-modal="true" aria-label="Drapeau en plein ecran">
      <button id="flagModalClose" class="flag-modal-close" type="button" aria-label="Fermer">Fermer</button>
      <div class="flag-modal-visual">
        <img id="flagModalImage" class="flag-modal-image" src="" alt="">
        <p id="flagModalLabel" class="flag-modal-label"></p>
      </div>
    </div>
  </div>

  <script src="quiz-logic.js" defer></script>
  <script src="data.js" defer></script>
  <script src="app.js" defer></script>
  <script src="pwa.js" defer></script>
</body>
</html>
